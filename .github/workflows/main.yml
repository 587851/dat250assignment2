name: Run JPA assignment tests

on: [push]

jobs:
  jpa-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Test JPA assignment
        run: mvn --batch-mode --update-snapshots verify
